name: Synapse workspace deployment

# Controls when the action will run. 
on:


  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: 'Synapse workspace deployment'
        uses: Azure/Synapse-workspace-deployment@rmurl
        with:
          TargetWorkspaceName: 'aadsharmasynapse'
          TemplateFile: './TemplateForWorkspace.json'
          ParametersFile: './TemplateParametersForWorkspace.json'
          environment: 'Azure China'
          resourceGroup: 'aadsharmarg'
          clientId: ${{ secrets.CLIENTID }}
          clientSecret: ${{ secrets.CLIENTSECRET }}
          subscriptionId: '3cf5ae44-6e99-42ad-8784-2c0e5cebdb24'
          tenantId: '3d0a72e2-8b06-4528-98df-1391c6f12c11'

