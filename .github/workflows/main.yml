name: Synapse workspace deployment

# Controls when the action will run. 
on:


  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: 'Synapse workspace deployment'
        uses: Azure/Synapse-workspace-deployment@rmurl
        with:
          TargetWorkspaceName: 'aadsharmasynapse'
          TemplateFile: './TemplateForWorkspace.json'
          ParametersFile: './TemplateParametersForWorkspace.json'
          environment: 'Azure US Government'
          resourceGroup: 'aadsharmarg'
          clientId: ${{ secrets.CLIENTID }}
          clientSecret: ${{ secrets.CLIENTSECRET }}
          subscriptionId: '68f41947-d98f-4b71-be8b-4ba873495ce0'
          tenantId: '63296244-ce2c-46d8-bc36-3e558792fbee'

